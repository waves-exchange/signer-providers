<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes"
        />
        <title>Waves Signer</title>

        <!-- SP -->
        <script type="text/javascript" async=1>
            (function(p, l, o, w, i, n, g) {
                if(!p[i]) {
                    p.GlobalSnowplowNamespace = p.GlobalSnowplowNamespace || [];
                    p.GlobalSnowplowNamespace.push(i);
                    p[i] = function() {
                        (p[i].q = p[i].q || []).push(arguments)
                    };
                    p[i].q = p[i].q || [];
                    n = l.createElement(o);
                    g = l.getElementsByTagName(o)[0];
                    n.async = 1;
                    n.src = w;
                    g.parentNode.insertBefore(n,g)
                }
            }(window, document, 'script', 'https://waves.exchange/snowp.js', 'wx_sp'));
        </script>
        <!-- SP -->

        <script>
            (function() {
                window.addEventListener('load', function() {
                    var root = document.getElementById('root');
                    var factor = window.outerWidth === window.innerWidth ? window.outerWidth / 520 : 1;

                    if (factor < 1) {
                        root.style.transform = 'scale(' + factor + ')';
                        root.style.webkitTransform = 'scale(' + factor + ')';
                    }
                });
            })();
        </script>
        <script>window.global = window;</script>
    </head>
    <body>
        <div id="overlay"></div>
        <div id="root"></div>
        <script type="module" src="./src/index.ts"></script>
    </body>
</html>
